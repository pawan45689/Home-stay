<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Home Stay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Contact & Booking</h1>
        <p class="text-center">Ready to book your stay? Contact us today for special offers and personalized assistance. Your adventure in India starts here!</p>
        
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control"autocomplete="name" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" autocomplete="email" name="e,email" id="email" placeholder="Enter your email" required>
                    </div>
                     <div class="mb-3">
                        <label for="number" class="form-label">Your Number</label>
                        <input type="number" class="form-control" id="number" name="number" placeholder="Enter your number" required  minlength="10" maxlength="12">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary text-center">Send</button>
                </form>
            </div>

        </div>
        
       <div class="text-center mt-5">
            <a href="mailto:info@homestay.com" class="btn btn-info">Email Us</a>
            <a href="tel:+1234567890" class="btn btn-success">Call Us</a>
        </div>
    <div class="container text-center mt-4">
        <h5>Follow Us</h5>
        <a href="https://www.instagram.com/" target="_blank">
            <i class="fa-brands fa-instagram" style="color: #dc3545; font-size: 50px;"></i>
        </a>
        <a href="https://www.facebook.com/" target="_blank">
            <i class="fa-brands fa-facebook" style="color: #154599; font-size: 50px;"></i>
        </a>
    </div>

</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
