<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center my-5 py-5">
    <div class="card p-4 shadow">
        <h2 class="text-center">Welcome Back!</h2>
        <form class="form-control" method="post">
            <div >
                <label for="email">Email Address</label>
                <input type="email" class="form-control" autocomplete="email" id="email" placeholder="Enter your email" required>
            </div>
            <div >
                <label for="password">Password</label>
                <input type="password" class="form-control"  id="password" placeholder="Enter your password" required>
            </div>
            <div class="text-center mt-1">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            <div class="text-center mt-3">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="text-center mt-2">
                <p>New to Our Homestay? <a href="#">Create an account today!</a></p>
            </div>
        </form>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
