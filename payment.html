<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container  mt-5 bg-success-subtle" >
    <form class="form-control"style=" background: transparent; ">
        <h1 class="mb-4">Payment </h1>
        <p>Required fields are followed by *</p>
        
        <h2>Contact Information</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input type="text" name="name" id="name" class="form-control" autocomplete="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender *</label>
            <div class=" form-check-inline">
                <input  type="radio" name="gender" id="male" value="male" required/>
                <label  for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input  type="radio" name="gender" id="female" value="female" required/>
                <label for="female">Female</label>
            </div>
            <div class=" form-check-inline">
                <input  type="radio" name="gender" id="other" value="other" required/>
                <label  for="other">Other</label>
            </div>
        </div>

     

        <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" name="email" id="email" class="form-control" autocomplete="email" required/>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label"> Date *</label>
            <input type="date" name="date" id="date" class="form-control" required/>
        </div>
         <div class="mb-3">
            <label for="Home_Stay" class="form-label">Home Stay *</label>
            <select name="Home_Stay" id="Home_Stay" class="form-select" required>
                <option value="">--Select Home Stay--</option>
                <option value="Villa">North India</option>
                <option value="House">South India</option>
                <option value="Cottage">East India</option>
                <option value="Chalet<">West India</option>
                <option value="Chalet<">Centeral India</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Home_Stay_Type" class="form-label">Home Stay Type *</label>
            <select name="Home_Stay_Type" id="Home_Stay_Type" class="form-select" required>
                <option value="">--Select home stay type--</option>
                <option value="Villa">Villa</option>
                <option value="House">House</option>
                <option value="Cottage">Cottage</option>
                <option value="Chalet<">Chalet</option>
            </select>
        </div>
         <div class="mb-3">
            <label for="Home-Stay-Type" class="form-label">Room Type *</label>
            <select name="Home-Stay-Type" id="Home-Stay-Type" class="form-select" required>
                <option value="">--Select Room Type type--</option>
                <option value="Villa">Single Bed room</option>
                <option value="House">Double Bed Room</option>
                <option value="Cottage">Family Room</option>
                <option value="Chalet<">Twin Bed Room</option>
            </select>
        </div>

      

        <hr>
        <h2>Payment Details</h2>

        <div class="mb-3">
            <label for="card_type" class="form-label">Card Type *</label>
            <select name="card_type" id="card_type" class="form-select" required>
                <option value="">--Select a card type--</option>
                <option value="Visa">Visa</option>
                <option value="Credit card">Credit card</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="card_number" class="form-label">Card Number *</label>
            <input type="number" name="card_number" id="card_number" class="form-control" required>
        </div>

        

        <div class="mb-3">
            <label for="cvv" class="form-label">CVV *</label>
            <input type="password" name="cvv" id="cvv" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
